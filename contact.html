<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Please email or request specific times with the form below.</p>

    <div class="contact-container">
      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Our Office</h3>
        <p><strong>Address:</strong> 123 Samarthya Healthcare, Pune, India</p>
        <p><strong>Email:</strong> info@samarthyahealthcare.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Office Hours:</strong> Mon - Sat, 9:00 AM - 6:00 PM</p>
        <img src="images/ceo.png" alt="">
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" required>

          <label for="purpose">Purpose</label>
          <select id="purpose" required>
            <option value="">-- Select Purpose --</option>
            <option value="inquiry">General Inquiry</option>
            <option value="support">Customer Support</option>
            <option value="business">Business Partnership</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
